<app-header></app-header>
<div class="background">
  <div class="container">
    <div class="headline-wrapper">
      <h1 class="firstHeadline">Create a New Story</h1>
      <h2 class="subHeadline">Fill out this form to share a new travel story</h2>
    </div>
    <div class="form-container">
      <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label>Titel</mat-label>
        <input matInput type="text" #inputTitle>
        <mat-hint>Max. 30 Zeichen</mat-hint>
      </mat-form-field>
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Untertitel</mat-label>
        <input matInput type="text" #inputUntertitel>
        <mat-hint>Max. 30 Zeichen</mat-hint>
      </mat-form-field>
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Autor</mat-label>
        <mat-hint>Nachname, Vorname</mat-hint>
        <input matInput type="text" #inputName>
      </mat-form-field>
     <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Kategorie</mat-label>
        <mat-select #inputSelect>
          <mat-option name="wandern" value="one" #inputSelectOne>Wandern und Berge</mat-option>
          <mat-option value="two" #inputSelectTwo>Sommer, Sonne, Strand</mat-option>
          <mat-option value="three" #inputSelectThree>Stadt</mat-option>
          <mat-option value="for" #inputSelectFour>Farm</mat-option>
          <mat-option value="five" #inputSelectFive>Party</mat-option>
        </mat-select>
        <mat-hint>Wähle eine Kategorie</mat-hint>
    </mat-form-field>
    <mat-form-field hideRequiredMarker appearance="outline" >
      <mat-label>Text...</mat-label>
      <textarea matInput type="text" #inputTextfeld></textarea>
    </mat-form-field>
  </div>
   <button mat-stroked-button (click)="add(inputTitle.value, inputUntertitel.value, inputName.value, inputTextfeld.value, inputSelect)" routerLink="../übersicht">Eintrag erstellen</button>
  </div>
</div>
