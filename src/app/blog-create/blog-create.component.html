<app-header></app-header>
<div class="background">
  <div class="container">
    <div class="headline-wrapper">
      <h1 class="firstHeadline">Create a New Story</h1>
      <h2 class="subHeadline">Fill out this form to share a new travel story</h2>
    </div>
    <div class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Titel</mat-label>
        <input matInput type="text" #inputTitle required>
        <mat-hint>Max. 30 Zeichen</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Untertitel</mat-label>
        <input matInput type="text" #inputUntertitel required>
        <mat-hint>Max. 30 Zeichen</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Autor</mat-label>
        <mat-hint>Nachname, Vorname</mat-hint>
        <input matInput type="text" #inputName required>
      </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Kategorie</mat-label>
      <mat-select [(value)]='selectedValue' required>
        <mat-option value="Wandern und Berge">Wandern und Berge</mat-option>
        <mat-option value="Sommer, Sonne, Strand">Sommer, Sonne, Strand</mat-option>
        <mat-option value="Stadt">Stadt</mat-option>
        <mat-option value="Farm">Farm</mat-option>
        <mat-option value="Party">Party</mat-option>
      </mat-select>
      <mat-hint>Wähle eine Kategorie</mat-hint>
  </mat-form-field>
    <mat-form-field appearance="outline" >
      <mat-label>Text...</mat-label>
      <textarea matInput type="text" #inputTextfeld required></textarea>
    </mat-form-field>
  </div>
  <div class="button-wrapper">
   <button mat-stroked-button (click)="add(inputTitle.value, inputUntertitel.value, inputName.value, inputTextfeld.value, selectedValue)" routerLink="../übersicht">Eintrag erstellen</button>
  </div>
  </div>
</div>
