<app-header></app-header>
<div class="overview-sektion">
  <div class="container">
    <div class="overview-wrapper">
      <div class="overview-headline">
        <h1>Your Travelbook</h1>
        <h2>A journey of a thousand miles must begin with a blog.</h2>
      </div>
      <ul>
        <li *ngFor="let blog of blogEntries; let i = index" (click)="routeDetailPage(i)">
          <div class="overview container">
            <div class="blogBox row">
              <div class="blogImg col-5">
            <div
              [ngSwitch]="blog.category">
                <div *ngSwitchCase="'Wandern und Berge'">
                 <img class="bild" src="../../../assets/category-images/berge.jpg">
                </div>
                <div *ngSwitchCase="'Sommer, Sonne, Strand'">
                  <img class="bild" src="../../../assets/category-images/strand.jpg">
                 </div>
                 <div *ngSwitchCase="'Stadt'">
                  <img class="bild" src="../../../assets/category-images/stadt.jpg">
                 </div>
                 <div *ngSwitchCase="'Farm'">
                  <img class="bild" src="../../../assets/category-images/farm.jpg">
                 </div>
                 <div *ngSwitchCase="'Party'">
                  <img class="bild" src="../../../assets/category-images/party.jpg">
                 </div>
                 <div *ngSwitchDefault>
                  <img class="bild" src="../../../assets/img/thailand.jpg">
                 </div>
              </div>
              </div>

              <div class="blogContent col-7">
                <h3>{{blog.title}}</h3>
                <h4>{{ blog.subtitle}}</h4>
                <div class="blogContentMetaData">
                <p class="autor">AutorIn: {{blog.author}}</p>
                <p class="data">Erstellt am {{blog.createdOn}}</p>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    <div class="add-button" routerLink="../erstellen">
      <button mat-fab>
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
